<!DOCTYPE html>
<html>
    <header>
        <title>Login by Th0rup</title>
        <link rel="stylesheet" href="login.css">
    </header>
    <body>
        <h1 class="logintitle">Login on your Account</h1>
        <div class="username">
            <label for="uname"><b>Email/Username : </b></label>
            <input class="insert" type="text" placeholder=" Enter Email/Username" name="uname" required>
        </div>
        <div class="password">
            <label for="psw"><b>Password : </b></label>
            <input class="insert" type="password" placeholder=" Enter Password" name="psw" required>
        </div>
        <button class="submit">Login</button>
        <button class="cancel">Cancel</button>
    </body>
</html>
